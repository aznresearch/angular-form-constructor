<div *ngFor="let option of field.options" class="form-builder__form-check">
  <input
    [id]="field.id + option.value"
    type="radio"
    [formControl]="formGroup.controls[field.id]"
    [value]="option.value"
    class="form-builder__form-check-input" />
  <label [for]="field.id + option.value" class="form-builder__form-check-label">{{
    option.name
  }}</label>
</div>
