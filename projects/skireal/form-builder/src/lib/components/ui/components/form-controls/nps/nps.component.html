<div class="nps__container">
  <div class="row">
    <div class="col text-center">
      <h3>{{ field.title }}</h3>
      <p>{{ field.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col text-left">
      <p>{{ field.firstAnswer }}</p>
    </div>
    <div class="col text-right">
      <p>{{ field.lastAnswer }}</p>
    </div>
  </div>

  <div class="row text-center">
    <div class="col" *ngFor="let value of values">
      <label>{{ value }}</label>
      <input type="radio" class="form-check-input" [name]="field.id" [value]="value" />
    </div>
  </div>

  <ng-container *ngIf="field.comment?.commentId">
    <div class="row">
      <div class="col">
        <h3>{{ field.comment.commentTitle }}</h3>
        <p>{{ field.comment.commentSubtitle }}</p>
        <textarea (mousedown)="preventDefault($event)" class="form-control"> </textarea>
      </div>
    </div>
  </ng-container>
</div>
