<div class="csat__container">
  <div class="form-builder__row">
    <div class="form-builder__col text-center">
      <h3>{{ field.title }}</h3>
    </div>
  </div>
  <div class="form-builder__row text-center">
    <div class="form-builder__col" *ngFor="let value of values">
      <label>{{ value }}</label>
      <input
        type="radio"
        class="form-builder__form-check-input"
        [name]="field.id"
        [value]="value" />
    </div>
  </div>
</div>
