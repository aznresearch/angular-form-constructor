<div>
  <button type="button" class="close-btn" aria-label="Close" (click)="closeSidebar()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="field-selector">
    <div class="field-selector__column">
      <h2>{{ "Select a Field" | localized }}</h2>
      <ul>
        <li
          class="field-selector__item"
          *ngFor="let fieldType of availableFieldTypes"
          [ngClass]="{ 'field-selector__item--selected': selectedFieldType === fieldType }"
          (click)="selectField(fieldType)">
          {{ fieldLabels[fieldType] | localized }}
        </li>
      </ul>
    </div>
    <div class="field-selector__column">
      <h2>{{ "Add Options" | localized }}</h2>
      <h3>{{ fieldLabels[selectedFieldType] | localized }}</h3>
      <div *ngIf="selectedFieldType">
        <div>
          <app-form-field-properties
            [propertyForm]="propertyForm"
            [selectedFieldType]="selectedFieldType"
            [enableSetValidationOptions]="enableSetValidationOptions"
            [isSurvey]="isSurvey"
            [needContactDefaultValue]="needContactDefaultValue"></app-form-field-properties>
        </div>
        <div class="field-selector__buttons">
          <button type="button" class="btn btn-secondary" (click)="closeSidebar()">
            {{ "Cancel" | localized }}
          </button>
          <button type="button" class="btn btn-primary" (click)="saveFieldProperties()">
            {{ "Save" | localized }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
