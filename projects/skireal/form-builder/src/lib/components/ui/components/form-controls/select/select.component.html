<select [id]="field.id" class="form-select" (mousedown)="preventDefault($event)" required>
  <ng-container *ngIf="field.placeholder">
    <option value="" disabled selected hidden>{{ field.placeholder }}</option>
  </ng-container>
  <ng-container *ngIf="hasOptions">
    <option *ngFor="let option of field.options" [value]="option.value" disabled>
      {{ option.name }}
    </option>
  </ng-container>
</select>
