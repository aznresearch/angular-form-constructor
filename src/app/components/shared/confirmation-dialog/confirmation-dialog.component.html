<div class="form-builder__confirmation-dialog">
  <div class="form-builder__confirmation-dialog__content">
    <p>{{ message }}</p>
    <div class="form-builder__confirmation-dialog__actions">
      <button (click)="confirmAction()" class="form-builder__btn form-builder__btn-primary">
        Yes
      </button>
      <button (click)="cancelAction()" class="form-builder__btn form-builder__btn-secondary">
        No
      </button>
    </div>
  </div>
</div>
