<div class="modal-header">
  <h4 class="modal-title">Редактировать свойства поля</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="propertyForm">
    <div class="form-group">
      <label for="validators">Название</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="validators">Валидаторы</label>
      <input type="text" id="validators" formControlName="validators" class="form-control" />
    </div>
    <div class="form-group">
      <label for="classes">Классы</label>
      <input type="text" id="classes" formControlName="classes" class="form-control" />
    </div>
    <div class="form-group">
      <label for="placeholder">Placeholder</label>
      <input type="text" id="placeholder" formControlName="placeholder" class="form-control" />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Отмена</button>
  <button type="button" class="btn btn-primary" (click)="saveFieldProperties()">Сохранить</button>
</div>
