<div class="csat__container">
  <div class="row">
    <div class="col text-center">
      <h3>{{ field.title }}</h3>
    </div>
  </div>
  <div class="row text-center">
    <div class="col" *ngFor="let value of values">
      <label>{{ value }}</label>
      <input type="radio" class="form-check-input" [name]="field.id" [value]="value" />
    </div>
  </div>
</div>
