<div class="form-builder__nps__container">
  <div class="form-builder__row">
    <div class="form-builder__col text-center">
      <h3>{{ field.title }}</h3>
      <p>{{ field.description }}</p>
    </div>
  </div>

  <div class="form-builder__row">
    <div class="form-builder__col text-left">
      <p>{{ field.firstAnswer }}</p>
    </div>
    <div class="form-builder__col text-right">
      <p>{{ field.lastAnswer }}</p>
    </div>
  </div>

  <div class="form-builder__row text-center">
    <div class="form-builder__col" *ngFor="let value of values">
      <label>{{ value }}</label>
      <input
        type="radio"
        class="form-builder__form-check-input"
        [name]="field.id"
        [value]="value" />
    </div>
  </div>

  <ng-container *ngIf="field.comment?.commentId">
    <div class="form-builder__row">
      <div class="form-builder__col">
        <h3>{{ field.comment.commentTitle }}</h3>
        <p>{{ field.comment.commentSubtitle }}</p>
        <textarea (mousedown)="preventDefault($event)" class="form-builder__form-control">
        </textarea>
      </div>
    </div>
  </ng-container>
</div>
