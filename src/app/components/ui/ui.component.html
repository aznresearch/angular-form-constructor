<div class="test-form">
  <form [formGroup]="dynamicForm">
    <ng-container *ngFor="let field of addedFields">
      <label>{{ field.label }}</label>
      <input *ngIf="field.type === 'input'" type="text" [formControlName]="field.key" />
      <select *ngIf="field.type === 'dropdown'" [formControlName]="field.key">
        <option *ngFor="let option of field.options" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </ng-container>
  </form>
  <button class="btn btn-primary" (click)="openFieldsInsertingModal()">Open Modal</button>
</div>
