<h2>UI</h2>

<div class="test-form" cdkDropList (cdkDropListDropped)="onDrop($event)">
  <form [formGroup]="dynamicForm">
    <ng-container *ngFor="let field of addedFields">
      <label *ngIf="field.type != 'checkbox'" [for]="field.name" class="form-label">{{
        field.label
      }}</label>
      <div class="test-form__field" [ngSwitch]="field.type" cdkDrag>
        <div class="test-form__field-toolbar">
          <span (click)="removeField(field)">Удалить</span>&nbsp;&nbsp;&nbsp;
          <span (click)="openFieldPropertiesModal(field)">Редактировать</span>
        </div>
        <ng-container *ngSwitchCase="'textarea'">
          <textarea
            [id]="field.name"
            [formControlName]="field.name"
            (mousedown)="preventDefault($event)"
            class="form-control"></textarea>
        </ng-container>
        <ng-container *ngSwitchCase="'select'">
          <select
            [id]="field.name"
            [formControlName]="field.name"
            (mousedown)="preventDefault($event)"
            class="form-select">
            <option value="">Select your Country</option>
            <option *ngFor="let option of field.options" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
        </ng-container>
        <ng-container *ngSwitchCase="'checkbox'">
          <div class="form-check">
            <input
              [id]="field.name"
              type="checkbox"
              [formControlName]="field.name"
              class="form-check-input"
              (mousedown)="preventDefault($event)" />
            <label [for]="field.name" class="form-check-label">{{ field.label }}</label>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'radio'">
          <div *ngFor="let option of field.options" class="form-check">
            <label class="form-check-label">
              <input
                [id]="field.name"
                type="radio"
                [formControlName]="field.name"
                [value]="option.value"
                class="form-check-input"
                (mousedown)="preventDefault($event)" />
              {{ option.label }}
            </label>
          </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <input
            [id]="field.name"
            [type]="field.type"
            [formControlName]="field.name"
            class="form-control"
            (mousedown)="preventDefault($event)"
            (click)="preventDefault($event)" />
        </ng-container>
      </div>
    </ng-container>
  </form>
</div>

<button class="btn btn-primary" (click)="openFieldsInsertingModal()">Insert Field</button>
