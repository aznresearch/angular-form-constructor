<div>
  <h2>UI</h2>
  <div class="block-selector">
    <h2>Select a Block</h2>
    <ul>
      <li *ngFor="let block of availableBlocks" (click)="selectBlock(block.type)">
        {{ block.type }}
      </li>
    </ul>
  </div>
</div>

<div class="test-form">
  <form [formGroup]="dynamicForm">
    <ng-container *ngFor="let field of addedFields">
      <label>{{ field.label }}</label>
      <input *ngIf="field.type === 'input'" type="text" [formControlName]="field.key" />
      <select *ngIf="field.type === 'dropdown'" [formControlName]="field.key">
        <option *ngFor="let option of field.options" [value]="option.value">
          {{ option.label }}
        </option>
      </select>
    </ng-container>
  </form>
</div>
